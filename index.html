<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BILLIEEILISH.COM</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .video-container video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('img/poster.jpg') no-repeat center center/cover;
      opacity: 0.3;
      z-index: 1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
      color: white;
    }

    .content h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .content a {
      padding: 15px 30px;
      background-color: #1db954;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 8px;
    }

    .album-section {
      padding: 30px 15px;
      background: #000;
      color: white;
      text-align: center;
    }

    .album-section h2 {
      margin-bottom: 20px;
    }

    .song {
      margin: 20px auto;
      max-width: 90%;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 10px;
    }

    @media (min-width: 600px) {
      .content h1 {
        font-size: 4em;
      }

      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="media/billie.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <div class="content">
      <h1>Billie Eilish</h1>
      <a href="https://wa.me/14747586585" target="_blank">Buy Tickets Now</a>
    </div>
  </div>

  <div class="album-section">
    <h2>Hit Me Hard and Soft - Full Album</h2>

    <div class="song">
      <h3>1. Skinny</h3>
      <iframe src="https://www.youtube.com/embed/FzdJ0kG5rH8"></iframe>
    </div>

    <div class="song">
      <h3>2. Lunch</h3>
      <iframe src="https://www.youtube.com/embed/JbDp0ZLMnCA"></iframe>
    </div>

    <div class="song">
      <h3>3. Chihiro</h3>
      <iframe src="https://www.youtube.com/embed/K4QvHdPr6gM"></iframe>
    </div>

    <div class="song">
      <h3>4. The Greatest</h3>
      <iframe src="https://www.youtube.com/embed/UekDUyuBdtE"></iframe>
    </div>

    <div class="song">
      <h3>5. Bittersuite</h3>
      <iframe src="https://www.youtube.com/embed/VKrkN4k4ZyE"></iframe>
    </div>
  </div>

</body>
</html>
